webdriver {
  base.url = " https://www.travelocity.com"
  autodownload = true
  driver = chrome
}

serenity.take.screenshots = FOR_FAILURES

chrome {
  switches = "--start-maximized;--enable-automation;--no-sandbox;--disable-popup-blocking;--disable-default-apps;--disable-infobars;--disable-gpu;--disable-extensions; --incognito"
}